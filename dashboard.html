<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>X-Vault</title>
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>
  <header>
    <div class="header-left">
      <h1>X-Vault</h1>
    </div>
    <div class="header-right">
      <div id="cleanup-bar">
        <span class="cleanup-label">Remove users with</span>
        <input type="number" id="cleanup-threshold" value="2" min="1" max="999">
        <span class="cleanup-label">or fewer</span>
        <button id="cleanup-btn">Clean up</button>
      </div>
      <button id="settings-btn" title="Settings">⚙️</button>
      <button id="export-db-btn" title="Export database backup">Export</button>
      <button id="import-db-btn" title="Import database backup">Import</button>
      <input type="file" id="import-file-input" accept=".json" style="display: none;">
      <button id="blocked-list-btn" title="Manage blocked users">Blocked</button>
      <span id="tweet-count">0 tweets</span>
    </div>
  </header>

  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Search tweets across all users...">
  </div>

  <div id="main">
    <aside id="user-list"></aside>

    <div id="content-area">
      <!-- User context card -->
      <div id="user-context" class="hidden">
        <div id="user-context-header">
          <div id="user-context-info">
            <span id="ctx-name"></span>
            <span id="ctx-handle"></span>
          </div>
          <div id="user-context-actions">
            <button id="ctx-star" class="ctx-btn" title="Star/unstar user">&#9734;</button>
            <button id="ctx-block" class="ctx-btn ctx-btn-danger" title="Block user from capture">Block</button>
            <button id="ctx-delete" class="ctx-btn ctx-btn-danger" title="Delete user and all tweets">Delete</button>
          </div>
        </div>
        <div id="user-context-stats">
          <span id="ctx-tweet-count"></span>
          <span id="ctx-date-range"></span>
        </div>
        <div id="user-notes-area">
          <textarea id="user-notes" placeholder="Personal notes about this user..." rows="2"></textarea>
        </div>
      </div>

      <!-- LLM prompt bar -->
      <div id="llm-bar" class="hidden">
        <span class="llm-label">Ask LLM:</span>
        <button class="llm-prompt" data-prompt="summarize">Summarize thinking</button>
        <button class="llm-prompt" data-prompt="beliefs">Key beliefs</button>
        <button class="llm-prompt" data-prompt="topics">Top topics</button>
        <button class="llm-prompt" data-prompt="style">Writing style</button>
        <button class="llm-prompt" data-prompt="predict">Predict opinion</button>
        <button class="llm-prompt" data-prompt="custom">Custom...</button>
      </div>

      <section id="tweet-list">
        <div id="empty-state">Browse a Twitter/X profile to start capturing tweets.</div>
      </section>
    </div>
  </div>

  <footer>
    <div class="footer-left">
      <button id="select-all">Select All</button>
      <button id="export-selected">Export Selected</button>
      <button id="copy-all">Copy All</button>
    </div>
    <div class="footer-right">
      <select id="export-format">
        <option value="markdown">Markdown</option>
        <option value="json">JSON</option>
        <option value="text">Plain Text</option>
      </select>
    </div>
  </footer>

  <!-- Blocked users modal -->
  <div id="modal-overlay" class="hidden">
    <div id="modal">
      <div id="modal-header">
        <h2>Blocked Users</h2>
        <button id="modal-close">&times;</button>
      </div>
      <div id="modal-body">
        <p id="blocked-empty">No blocked users.</p>
        <div id="blocked-list"></div>
        <div id="block-add">
          <input type="text" id="block-input" placeholder="@handle to block">
          <button id="block-add-btn">Block</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom prompt modal -->
  <div id="prompt-modal-overlay" class="hidden">
    <div id="prompt-modal">
      <div id="prompt-modal-header">
        <h2>Custom LLM Prompt</h2>
        <button id="prompt-modal-close">&times;</button>
      </div>
      <div id="prompt-modal-body">
        <textarea id="custom-prompt-input" placeholder="Type your question about this user..." rows="4"></textarea>
        <button id="custom-prompt-copy">Copy with tweets</button>
      </div>
    </div>
  </div>

  <!-- Settings modal -->
  <div id="settings-modal-overlay" class="hidden">
    <div id="settings-modal">
      <div id="settings-modal-header">
        <h2>Settings</h2>
        <button id="settings-modal-close">&times;</button>
      </div>
      <div id="settings-modal-body">
        <div class="settings-section">
          <h3>Home Feed Capture</h3>
          <label class="settings-toggle">
            <input type="checkbox" id="home-capture-enabled">
            <span>Capture tweets from home feed</span>
          </label>
          <div id="home-capture-thresholds" class="hidden">
            <p class="settings-hint">Only capture tweets that meet these thresholds:</p>
            <div class="threshold-row">
              <label for="min-likes">Minimum likes</label>
              <input type="number" id="min-likes" min="0" value="0" placeholder="0">
            </div>
            <div class="threshold-row">
              <label for="min-impressions">Minimum impressions</label>
              <input type="number" id="min-impressions" min="0" value="0" placeholder="0">
            </div>
          </div>
        </div>
        <button id="settings-save-btn">Save Settings</button>
      </div>
    </div>
  </div>

  <div id="toast" class="hidden">
    <span id="toast-msg"></span>
  </div>

  <script src="dashboard.js"></script>
</body>

</html>
