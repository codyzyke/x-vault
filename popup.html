<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <header>
    <h1>X-Vault</h1>
    <div class="header-actions">
      <label class="toggle-setting" title="Enable capturing tweets from home feed">
        <input type="checkbox" id="capture-home-toggle">
        <span class="toggle-label">Home</span>
      </label>
      <span id="tweet-count">0 tweets</span>
      <button id="open-dashboard" title="Open full dashboard in a new tab">Dashboard</button>
    </div>
  </header>

  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Search tweets...">
  </div>

  <div id="main">
    <aside id="user-list"></aside>
    <section id="tweet-list">
      <div id="empty-state">Browse a Twitter/X profile to start capturing tweets.</div>
    </section>
  </div>

  <footer>
    <button id="export-selected" title="Copy selected tweets">Export Selected</button>
    <button id="copy-all" title="Copy all visible tweets">Copy All</button>
    <select id="export-format">
      <option value="markdown">Markdown</option>
      <option value="json">JSON</option>
      <option value="text">Plain Text</option>
    </select>
  </footer>

  <div id="toast" class="hidden"></div>

  <script src="popup.js"></script>
</body>

</html>
